<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Projeto de Extensão</title>
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h1 {
      color: #6a0dad;
      text-align: center;
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p.subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 40px;
      font-size: 1.1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #6a0dad;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      padding: 15px;
      background-color: #6a0dad;
      color: #fff;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #4b007a;
    }

    .info {
      margin-top: 40px;
      text-align: center;
      color: #555;
      font-size: 1rem;
    }

    .info a {
      color: #6a0dad;
      text-decoration: none;
    }

    .info a:hover {
      text-decoration: underline;
    }

    .success-message {
      display: none;
      text-align: center;
      color: green;
      margin-top: 20px;
      font-weight: bold;
    }

    .back-button {
      display: inline-block;
      margin: 30px auto 0 auto;
      padding: 12px 25px;
      background-color: #6a0dad;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .back-button:hover {
      background-color: #4b007a;
    }

    .back-container {
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Fale Conosco</h1>
    <p class="subtitle">Queremos ouvir você! Envie sua mensagem e responderemos em breve.</p>

    <form id="contactForm">
      <input type="text" name="nome" placeholder="Seu nome" required>
      <input type="email" name="email" placeholder="Seu e-mail" required>
      <input type="text" name="assunto" placeholder="Assunto" required>
      <textarea name="mensagem" placeholder="Sua mensagem" required></textarea>
      <button type="submit">Enviar Mensagem</button>
      <p class="success-message" id="successMessage">Mensagem enviada com sucesso! Obrigado.</p>
    </form>

    <div class="info">
      <p>Email: <a href="mailto:contato@projetoextensao.com">contato@projetoextensao.com</a></p>
      <p>Telefone: <a href="tel:+5531999999999">(31) 99999-9999</a></p>
    </div>

    <div class="back-container">
      <a href="../index.html" class="back-button">← Voltar para a Home</a>
    </div>
  </div>

  <script>
  const form = document.getElementById('contactForm');
  const successMessage = document.getElementById('successMessage');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    successMessage.style.display = 'block';
    successMessage.style.opacity = '0';
    successMessage.style.transition = 'opacity 0.5s';
    
    setTimeout(() => {
      successMessage.style.opacity = '1';
    }, 50);

    form.reset();

    setTimeout(() => {
      successMessage.style.opacity = '0';
      setTimeout(() => {
        successMessage.style.display = 'none';
      }, 500); 
    }, 3000);
  });
</script>

</body>
</html>
